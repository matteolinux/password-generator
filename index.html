<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/18b37841d9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <title>Password-Generator</title>
</head>

<body>

    <div class="container">

        <div class="app">

            <h1>Password Generator</h1>

            <div class="password">
                <span></span> <i class="fa-solid fa-clipboard fa-align-right"></i>
            </div>

            <div class="options">

                <form action="">
                    <label for="">Numero Caratteri <input type="text" name="" id="caratteri" maxlength="2"></label><br>
                    <label for="">Numeri <input type="checkbox" name="" id="numeri"></label><br>
                    <label for="">Lettere Maiuscole <input type="checkbox" name="" id="maiuscole"></label><br>
                    <label for="">Lettere Minuscole <input type="checkbox" name="" id="minuscole"></label><br>
                    <label for="">Simboli <input type="checkbox" name="" id="simboli"></label>

                </form>

                <div class="button-container">

                    <button>Genera</button>
                    <button>Reset</button>

                </div>

            </div>



        </div>


    </div>


    <script src="main.js"></script>
</body>

</html>
